<div style="background-color: aquamarine; height:auto; min-height:100vh" class="pb-5">
    <div>
        <button routerLink="/home" class="m-2 btn btn-lg btn-primary" >Home Page</button>
        <button routerLink="/teacher" class="btn m-2 btn-lg btn-primary" style="float:right">Teacher Page</button>
        </div>
    <div class="col-lg-6 col-12 m-auto" style="text-align: center;padding-top: 2%;">
<h3 >Student Registration</h3>

    </div>

<form (submit)=saveData($event) class="mt-5" style="font-weight:700">
    <div class="container col-lg-6 col-12">
        
    <div class="row">
        <div class="col-4 ml-auto">Enter Name</div>
        <input class="col-4 mr-auto" type="text" id="name" required>
    </div>
    <div class="row mt-2">
        <div class="col-4 ml-auto">Enter Roll No.</div>
        <input class="col-4 mr-auto" type="number"  id="rollno" required>
    </div>
    <div class="row mt-2">
        <div class="col-4 ml-auto">Enter Class (from 1 to 12)</div>
        <input type="number " class="col-4 mr-auto" min="1" max="12"  id="class" required>
    </div>
    <div class="row mt-2">
        <div class="col-4 ml-auto">Enter Section  (from A to F)</div>
        <input minlength="1" class="col-4 mr-auto" maxlength="1" required onkeypress="return (event.charCode > 64 && event.charCode < 71) || (event.charCode > 96 && event.charCode < 103)" type="text"  id="section">
    </div>
    <div class="m-auto col-2">
        <button class="mt-3 btn btn-primary" type="submit" id="submit">Submit</button>
    </div>
    </div>
</form>


<div class="col-lg-6 col-12 m-auto" style="text-align: center;padding-top: 2%;">
    <h3 class="mb-2">Students Details</h3>
        </div>

<table class="col-12 col-lg-6 m-auto">
    <thead class="mt-3">
        <th>Name</th>
        <th>Roll No.</th>
        <th>Class</th>
        <th>Section</th>
    </thead>
    <tbody style="text-align: center;font-weight: 700;">
        <tr  *ngFor="let data of studentData;let id=index">
        <td *ngIf="data.name" (blur)="updateList(data._id,id,'name', $event)" contenteditable="true">{{data.name}}</td>
        <td *ngIf="!data.name"  (blur)="updateList(data._id,id,'name', $event)" contenteditable="true">-</td>
        <td *ngIf="data.rollno"  (blur)="updateList(data._id,id,'rollno', $event)" contenteditable="true">{{data.rollno}}</td>
        <td *ngIf="!data.rollno"  (blur)="updateList(data._id,id,'rollno', $event)" contenteditable="true">-</td>
        <td *ngIf="data.sclass"  (blur)="updateList(data._id,id,'sclass', $event)" contenteditable="true">{{data.sclass}}</td>
        <td *ngIf="!data.sclass"  (blur)="updateList(data._id,id,'sclass', $event)" contenteditable="true">-</td>
        <td *ngIf="data.section"  (blur)="updateList(data._id,id,'section', $event)" contenteditable="true">{{data.section}}</td>
        <td *ngIf="!data.section"  (blur)="updateList(data._id,id,'section', $event)" contenteditable="true">-</td>
        
        <td (click)="deleteUser(data._id)" style="cursor:pointer"><i class="fa fa-trash" aria-hidden="true"></i></td>
    </tr>
    </tbody>
</table>
<p class="text-center"><strong>Note: </strong>Click on table element to edit students data.</p>

</div>
